<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aplikasi Cuaca API</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <div class="headku"></div>
            <div class="row mt-5 justify-content-center">
                <div class="col-md-8">
                    <h2 class="text mb-4 text-white">Cek perkiraan cuaca gratis terbaik, cek gratis tanpa royalti & dapat diakses dimanapun kapanpun.</h2>
                    <div class="input-group mb-3">
                        <input
                            type="text"
                            class="form-control input-key"
                            placeholder="Nama kota"
                            aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="button-submit">Button</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="mt-1 hasil"></div>
                </div>          
        </div>


        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
